<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <title>Destructuring Objects Intro</title>
    </head>
    <body>

        <script>
            const person = {
                first: 'Wes',
                last: 'Bos',
                country: 'Canada',
                city: 'Hamilton',
                twitter: '@wesbos'
            };

            const { first, last, twitter } = person;
            console.log(first, last, twitter);

            const wes = {
                first: 'Wes',
                last: 'Bos',
                links: {
                    social: {
                        twitter: 'https://twitter.com/wesbos',
                        facebook: 'https://facebook.com/wesbos.developer',
                    },

                    web: {
                        blog: 'https://wesbos.com'
                    }
                }
            };

            // if I want to get the twitter and facebook
            const { twitter:tweet, facebook:fb } = wes.links.social;
            console.log(tweet, fb);

            // another example of destructuring
            const settings = { width: 300, color: 'black'};
            const { width=100, height=100, color='blue', fontSize=25 } = settings;
                // width = 300; height=100; color=black; fontSize=25

        </script>
    </body>
</html>
