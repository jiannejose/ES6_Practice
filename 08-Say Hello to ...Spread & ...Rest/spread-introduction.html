<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <title>The ...Spread Operator</title>
    </head>
    <body>
        <h4 style="color: paleturquoise">Open the Console by hitting F12</h4>

        <script>
           const featured = ['Deep Dish', 'Peperoni', 'Hawaiian'];
           const specialty = ['Meatzza', 'Spicy Mama', 'Margherita'];

           // combine the two pizza categories above, and add 'Vegetarian Pizza'
           const pizzas = [...featured, ...specialty, 'Vegetarian Pizza'];
           console.log(pizzas);

           //make a copy of the pizzas array
           const fridayPizzas = [...pizzas];
        </script>

    </body>
</html>
