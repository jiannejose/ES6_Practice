<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <title>Creating Promises!</title>
    </head>
    <body>
        <h4 style="color: paleturquoise">Open the Console by hitting F12</h4>

        <script>
            const p = new Promise((resolve, reject) => {
                setTimeout(() => {
                    reject(Error('Err Wes isn\'t cool')); // resolve('Wes is cool');
                }, 3000);
            });
            
            p
                .then(data => {
                    console.log(data);
                })
                .catch(err => {
                    console.log(err);
                });
        </script>

    </body>
</html>
