<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <title>New Variables - Creation, Updating, and Scoping</title>
    </head>
    <body>
        <script>
            function setWidth() {
                var width = 100;
                console.log(width); //will show 100
            }

            setWidth(); //will show 100
            // console.log(width);//will show Uncaught ReferenceError: width undefined because var is declared locally (inside a function)

            var age = 26;
            if(age > 12) {
                // var dogYears = age * 7; // declared as a function scope because of var and will show dogYears when typed directly to console log.
                let dogYears = age * 7; // when dogYears is typed in console log, will return undefined because let and const are block scoped (inside any {});
                console.log(`You are ${dogYears} dog years old!`);
            }
        </script>
    </body>
</html>
