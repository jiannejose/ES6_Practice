<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <title>Template Strings Looping</title>
    </head>
    <body>
        <script>
            const dogs = [
                {name: 'Snickers', age: 2},
                {name: 'Hugo', age: 8},
                {name: 'Sunny', age: 1},
            ];

            const markup = `
                <ul>
                    ${dogs.map(dog => `
                        <li>${dog.name} is ${dog.age * 7} years old in dog years.</li>
                    `).join('')}
                </ul>
            `;

            document.body.innerHTML = markup;
        </script>
    </body>
</html>
